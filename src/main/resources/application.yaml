server:
  port: 8080

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

spring:
  
  application:
    name: sfg-recipe
  
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  
  datasource:
    url: "jdbc:h2:mem:sfg-recipe-db"
    driverClassName: "org.h2.Driver"
    username: sa
    password: password
    
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
      
  docker:
    compose:
      enabled: false
      stop:
        command: down    
